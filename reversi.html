<head>
  <title>reversi</title>
  <meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=0" />
</head>

<body>
  <div id="container">
    {{> board}}
  </div>
</body>

<template name="board">
  <h1>Reversi</h1>
  <table id="board">
  {{#each stones}}
    <tr>
    {{#each this}}
      <td x="{{this.x}}" y="{{this.y}}">{{this.text}}</td>
    {{/each}}
    </tr>
  {{/each}}
  </table>
</template>
